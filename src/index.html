<body>

    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-plug"></i> Electronic Store</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form action="" class="w-50" autocomplete="off">
            <input type="text" name="" id="userid" class="form-control" placeholder="ID" autocomplete="off" readonly>
            <input type="text" name="" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" name="" id="seller" class="form-control m-0" placeholder="Seller">
                </div>
                <div class="col">
                    <input type="text" name="" id="price" class="form-control m-0" placeholder="Price">
                </div>
            </div>
        </form>
    </div>

    <!-- Create, Read, Update, Delete -->

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Seller</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>

        <div class="w-100 btn btn-success insertmsg">Data inserted successfully...</div>
        <div class="w-100 btn btn-warning updatemsg">Data updated successfully... Please refresh data to see changes</div>
        <div class="w-100 btn btn-danger deletemsg">Data Deleted successfully...</div>
